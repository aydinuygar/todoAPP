<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h2>Todo List</h2>
          <div class="d-flex justify-content-end mb-3">
            <a routerLink="/add" class="btn btn-primary">Add</a>
          </div>
        </div>
        <ul class="list-group list-group-flush">
          <li *ngFor="let todo of todos | async" class="list-group-item d-flex align-items-center">
            <span class="me-2">{{ todo.title }}</span>
            <span class="badge" [ngClass]="{
              'bg-success': todo.priority === 'low',
              'bg-warning': todo.priority === 'medium',
              'bg-danger': todo.priority === 'high'
            }">{{ todo.priority }}</span>
            <button class="btn btn-danger btn-sm ms-auto" (click)="deleteTodo(todo.id)">X</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
